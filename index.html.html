<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abdulaziz Abu Shaheen – Contact Card</title>
<script src="https://cdn.tailwindcss.com"></script>
<meta name="theme-color" content="#006166" />
<style>
   body { background-color: #006166; position: relative; overflow: hidden; }
   a { text-decoration: none; color: #fff; }
   a:hover { opacity: .85; }
   .icon-img { height: 20px; filter: brightness(0) invert(1); }
   .icon-email { width: 22px; height: auto; filter: brightness(0) invert(1); }
   .bg-image {
     position: absolute;
     top: 0;
     right: 0;
     width: 160px;
     z-index: 0;
   }
   main { position: relative; z-index: 1; }
</style>
</head>
<body class="min-h-screen text-white flex items-start justify-center p-4">
<main class="w-full max-w-sm mx-auto">
<!-- Avatar + name -->
<div class="text-center">
<img src="IMG_3205.JPEG.jpg" alt="Abdulaziz Abu Shaheen" class="w-28 h-28 rounded-full ring-4 ring-white object-cover mx-auto mt-6 relative z-10" />
<h1 class="mt-3 text-2xl font-semibold">Abdulaziz Abu Shaheen</h1>
<p class="tracking-widest text-xs text-white/80 mt-1">Operations Director at Riyadh Schools Misk City</p>
</div>
<!-- Links aligned left with icons -->
<div class="mt-6 space-y-4 text-left">
<a href="tel:+966505655676" class="flex items-center gap-3">
<img src="Picture1.png" alt="Phone Icon" class="icon-img" />
<span>+966 50 565 5676</span>
</a>
<a href="mailto:a.abuShaheen@RSMC.edu.sa" class="flex items-center gap-3">
<img src="Picture2.png" alt="Email Icon" class="icon-email" />
<span>A.abuShaheen@RSMC.edu.sa</span>
</a>
<a href="https://rsg.edu.sa/RSMiskCity/" target="_blank" class="flex items-center gap-3">
<img src="Picture3.png" alt="Website Icon" class="icon-img" />
<span>Website</span>
</a>
<a href="https://sa.linkedin.com/in/abdulaziz-abu-shaheen" target="_blank" class="flex items-center gap-3">
<img src="Picture4.png" alt="LinkedIn Icon" class="icon-img" />
<span>LinkedIn</span>
</a>
</div>
<!-- Save contact button -->
<button id="saveBtn" class="mt-7 w-full rounded-full bg-green-400 text-black font-semibold py-3 active:scale-[0.99] hover:bg-green-300 transition">
     + Save contact
</button>
<!-- Logos row centered -->
<div class="mt-8 flex flex-col items-center gap-4">
<img src="__RSMC Logo-0٤.png" alt="Riyadh Schools Misk City" class="w-64 max-w-full mx-auto" />
<img src="أيقونات-١٩.png" alt="Misk and Riyadh Schools Group" class="w-full max-w-xs mx-auto rounded-lg" />
</div>
</main>
<script>
   document.getElementById('saveBtn').addEventListener('click', () => {
     const vcard = [
       'BEGIN:VCARD',
       'VERSION:3.0',
       'N:Abu Shaheen;Abdulaziz;;;',
       'FN:Abdulaziz Abu Shaheen',
       'TITLE:Operations Director',
       'ORG:Riyadh Schools Misk City',
       'TEL;TYPE=CELL,VOICE:+966505655676',
       'EMAIL;TYPE=INTERNET:a.abuShaheen@RSMC.edu.sa',
       'URL:https://rsg.edu.sa/RSMiskCity/',
       'item1.URL:https://sa.linkedin.com/in/abdulaziz-abu-shaheen',
       'item1.X-ABLabel:LinkedIn',
       'PHOTO;VALUE=URI:' + location.origin + '/IMG_3205.JPEG.jpg',
       'END:VCARD'
     ].join('\n');
     const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
     const url = URL.createObjectURL(blob);
     const a = document.createElement('a');
     a.href = url;
     a.download = 'Abdulaziz_Abu_Shaheen.vcf';
     document.body.appendChild(a);
     a.click();
     setTimeout(() => {
       URL.revokeObjectURL(url);
       a.remove();
     }, 1500);
   });
</script>
</body>
</html>
