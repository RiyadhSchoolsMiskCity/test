<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#0E6B6C] text-white flex items-center justify-center p-6">
  <div class="w-full max-w-md rounded-2xl bg-white/10 backdrop-blur p-6 shadow-lg">
    <div class="flex items-center gap-4">
      <img src="https://via.placeholder.com/120x120.png?text=Photo" alt="avatar"
           class="w-24 h-24 rounded-full bg-white/40 object-cover">
      <div>
        <h1 class="text-2xl font-semibold">Abdulaziz Abu Shaheen</h1>
        <p class="opacity-90">Operations Director Â· Riyadh Schools Misk City</p>
      </div>
    </div>

    <div class="mt-6 space-y-2 text-white">
      <a class="block underline" href="tel:+966505655676">+966 50 565 5676</a>
      <a class="block underline" href="mailto:A.abuShaheen@rsmc.edu.sa">A.abuShaheen@rsmc.edu.sa</a>
      <a class="block underline" href="https://rsg.edu.sa/RSMiskCity/" target="_blank">Website</a>
      <a class="block underline" href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
    </div>

    <button id="saveBtn"
      class="mt-6 w-full rounded-xl bg-green-400 text-black font-semibold py-3 hover:bg-green-300">
      + Save contact
    </button>

  </div>

  <script>
    const contact = {
      firstName: "Abdulaziz",
      lastName: "Abu Shaheen",
      fullName: "Abdulaziz Abu Shaheen",
      org: "Riyadh Schools Misk City",
      title: "Operations Director",
      phone: "+966505655676",
      email: "A.abuShaheen@rsmc.edu.sa",
      url: "https://rsg.edu.sa/RSMiskCity/",
      photoUrl: "https://via.placeholder.com/400.png?text=Photo"
    };

    function makeVCard(c) {
      const lines = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `N:${c.lastName};${c.firstName};;;`,
        `FN:${c.fullName}`,
        `ORG:${c.org}`,
        `TITLE:${c.title}`,
        `TEL;TYPE=CELL:${c.phone}`,
        `EMAIL;TYPE=INTERNET:${c.email}`,
        `URL:${c.url}`,
           "END:VCARD"
      ];
      return lines.join("\r\n");
    }

    function downloadVCard(filename, vcardText) {
      const blob = new Blob([vcardText], { type: "text/vcard;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    document.getElementById("saveBtn").addEventListener("click", () => {
      const vcf = makeVCard(contact);
      downloadVCard(`${contact.fullName.replace(/\s+/g, "_")}.vcf`, vcf);
    });
  </script>
</body>
</html>
